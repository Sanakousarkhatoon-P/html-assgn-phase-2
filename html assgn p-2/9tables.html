<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <STYLE>
        table{
            border-collapse: collapse;
            width: 70%;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;

        }
        th{
            background-color: lightgray;
        }

    </STYLE>
</head>

<body>
    <table>
        <tr>
          <th>Roll No</th>
          <th> Student Name</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>121</td>
          <td>Bheem</td>
          <td>90</td>
        </tr>
        <tr>
          <td>122</td>
          <td>Chutki</td>
          <td>88</td>
        </tr>
        <tr>
            <td>123</td>
            <td>Indumati</td>
            <td>93</td>
          </tr>
          <tr>
            <td>124</td>
            <td>Jaggu</td>
            <td>60</td>
          </tr>
          <tr>
            <td>125</td>
            <td>Raju</td>
            <td>50</td>
          </tr>
      </table>
    
</body>
</html>
