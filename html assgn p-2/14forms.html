<head>

</head>
<body>
    <h2>Checkboxes</h2>
    <form>
        <div>
            Preferred Countries:<br>
            <input type="checkbox" value="India" name="Preferred Countries:">
            India<br>
            <input type="checkbox" value="USA" name="Preferred Countries:">
            USA<br>
            <input type="checkbox" value="UAE" name="Preferred Countries:">
            UAE<br>
            <input type="checkbox" value="London" name="Preferred Countries:">
            London<br>

        </div>
        <h2>Dropdown Menu</h2>
        <div>
            <label for="Destination">Choose your favourite Destination:</label> 
    <select name="Destination" id="Destination"> 
        <option value="Turkey">Turkey</option> 
        <option value="New Zealand">New Zealand</option> 
        <option value="UK">UK</option> 
        <option value="Malaysia">Malaysia</option> 
        <option value="Australia">Australia</option> 
    </select>
  


        </div>
    </form>
    
</body>
</html>
